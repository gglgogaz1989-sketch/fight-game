name: Build Fight Game
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Устанавливаем актуальный Gradle автоматически
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: current # Использует последнюю стабильную версию

      - name: Generate Wrapper and Build
        run: |
          gradle wrapper # Создает тот самый .jar и файлы враппера
          chmod +x gradlew
          ./gradlew :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FightGame_App
          path: core/app/build/outputs/apk/debug/app-debug.apk
          
